<div class="big-container">
  <div class="child-container">
    <form class="example-form" [formGroup]="form" >

      <div class="section">
        <mat-form-field class="example-full-width">
          <mat-label>Անուն</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Ազգանուն</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Հայրանուն</mat-label>
          <input matInput formControlName="surName">
        </mat-form-field>
      </div>

      <div class="section">
        <mat-form-field class="example-full-width">
          <mat-label>Տարիք</mat-label>
          <input matInput formControlName="age">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Հեռախոսահամար</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Ռենգեն հղում</mat-label>
          <input matInput formControlName="urlFail">
        </mat-form-field>
      </div>


      <mat-form-field class="example-full-width">
        <mat-label>Մանրամասներ</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="submitAddForm()" [disabled]="form.invalid">ADD</button>
    </form>

  </div>
</div>
